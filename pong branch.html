<!DOCTYPE html>
<html>
 <head>
  <script type="application/javascript">
    function draw() {
		var canvas = document.getElementById("pong");
		var ctx = canvas.getContext("2d");
		var y = 10
		var xball = 90
		var yball = 50
		ctx.strokeRect(850,10,30,130);
		var intervalID = window.setInterval(ctxMove, 30)
		var xvel = 3;
		var yvel = 10;
		ctx.fillRect(10,y,30,130);
		function ctxMove(){
			xball += xvel;
			yball += yvel;
			if (xball >=870){
				xvel = -3;
			}
			if (xball <=30){
				xvel = 3;
			}
			if (yball >= 870){
				yvel = -10;
			}
			if (yball <= 30){
				yvel = 10;
			}
			
			ctx.beginPath();
			ctx.clearRect(0,0,900,900);
			ctx.arc(xball,yball,30,0, Math.PI * 2,true);
			ctx.stroke();
		}
		window.onkeydown = function(e) {
			var key = e.which 

			if (key == 40 && y <770) {
      
				ctx.fillRect(10,y+10,30,130);
				y=y+10
				ctx.clearRect(9,y-11,33,10);
			}
			if (key == 38 && y > 0  ) {
				ctx.fillRect(10,y-10,30,130);
				y=y-10
				ctx.clearRect(9,y+131,33,10);
			}
		
		
		}
    }

	
  </script>
   <style type="text/css">
      canvas { border: 1px solid black; }
    </style>
 </head>
 <body onload="draw();">
   <canvas id="pong" width="900" height="900"></canvas>
 </body>
</html>
