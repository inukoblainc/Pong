<!DOCTYPE html>
<html>
 <head>
  <script type="application/javascript">
    function draw() {
		var canvas = document.getElementById("pong");
		var ctx = canvas.getContext("2d");
		var y = 10;
		var xball = 90;
		var yball = 50;
		var compy = 10;
		var scorecomp = 0;
		var score = 0
		
		var intervalID = window.setInterval(ctxMove, 30)
		var xvel = 4;
		var yvel = 10;
		function ctxMove(){
		
			xball += xvel;
			yball += yvel;
			if (xball >=825 && 85 > Math.abs((compy+65)-yball)){
			
				var rand = Math.random() *10;
				var yrand  = Math.random() *24;
				yvel = -8+ yrand
				xvel = -8-Math.floor(rand);
				
				
			}
			if (xball <=60 &&  85 > Math.abs((y+65)-yball)){
				var rand = Math.random() *10;
				var yrand  = Math.random() *24;
				yvel = -8+ yrand
				xvel = +8+Math.floor(rand);
			}
			if (xball > 840){
				xvel = 4;
				yvel = 10;
				xball = 90;
				yball = 50;
				score = score+1;
			}
			if (xball < 45){
				xvel = 4;
				yvel = 10;
				xball = 90;
				yball = 50;
				scorecomp = scorecomp+1;
				
			}
			
			if (yball >= 870){
				yvel = -yvel;
			}
			if (yball <= 30){
				yvel = -yvel;
			}
			if (up === true && y <770){
				y=y+10;
			}
			if (down === true && y > -10  ){
				y=y-10;
			}
			if (yball > compy){
				compy=compy + 9;
			}
			if (yball < compy){
				compy=compy-9;
			}
			ctx.clearRect(0,0,900,900);
			ctx.beginPath();
			ctx.font="50px Georgia";
			ctx.fillText("Score = " + score +" - " + scorecomp,100,60);
			ctx.arc(xball,yball,30,0, Math.PI * 2,true);
			ctx.stroke();
			ctx.fillRect(10,y+10,30,130);
			ctx.strokeRect(850,compy,30,130);
		
		}
		var up = false;
		var down = false;
		
		window.onkeydown  = function(e) {
			var key = e.which 

			if (key == 40) {
				
				up = true;
			}
			if (key == 38 ) {
				
				down = true;
			}
		}
		window.onkeyup = function(e) {
			var key = e.which 

			if (key == 40) {
				
				up = false;
			}
			if (key == 38) {
				
				down = false;
			}
			
		
		
		
		}
    }

	
  </script>
   <style type="text/css">
      canvas { border: 1px solid black; }
    </style>
 </head>
 <body onload="draw();">
   <canvas id="pong" width="900" height="900"></canvas>
 </body>
</html>
